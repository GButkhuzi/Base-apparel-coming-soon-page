<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Base apparel coming soon page</title>
</head>


<body>
    <div class="main-container">
        <img src="./assets/images/logo.svg" alt="">
        <div class="image-container"></div>


        <div class="text-container">
            <img src="./assets/images/logo.svg" alt="">
            <h1>we're</h1>
            <h2>coming soon</h2>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                up-to-date with announcements and our launch deals.</p>

            <form action="">
                <label for="email-imput"></label>
                <input placeholder="Email Address" type="email" id="email-imput"
                    oninvalid='this.setCustomValidity("Please provide a valid email")'>
                <button>
                    <img src="./assets/images/icon-arrow.svg" alt="">
                </button>
            </form>

        </div>

    </div>

</body>



</html>
